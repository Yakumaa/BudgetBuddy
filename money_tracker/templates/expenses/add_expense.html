{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'expenses'%}">Expenses</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'expenses' %}" method= "post">
                <div class="form-group mb-3">
                    <label for="">Amount</label>
                    <input type="text" class="form-control form-control-sm" name="amount">
                </div>
                <div class="form-group mb-3">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description">
                </div>
                <div class="form-group mb-3">
                    <label for="">Category</label>
                    <select class="form-control" name="category">
                        <option name="category">1</option>
                        <option name="category">1</option>
                        <option name="category">1</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" name="expense_date">
                </div>

                <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
            </form>
        </div>
    </div>
</div>


{% endblock %}
